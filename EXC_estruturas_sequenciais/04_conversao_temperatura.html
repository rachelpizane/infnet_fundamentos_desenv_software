<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de temperatura</title>
</head>

<body>
    <h1>Conversão de temperatura</h1>

    <p>Crie um algoritmo que recebe um valor de temperatura em Celsius e o converte para Fahrenheit. </p>
    
    <code>F = (C * 9/5)+32</code>

    <form class="main_form">
        <div class="topic-form">
            <label>Temp. Celsius:</label>
            <input type="number" id="temperatura" step="any" class="form-input" placeholder="Escreva a temperatura Celsius">
        </div>

        <input type="button" value="Converter" class="button" onclick="conversaoTemperatura()">

        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>
    

    <script>
        function conversaoTemperatura() {
            let celsius = Number(document.getElementById("temperatura").value);
           
            let fahrenheit = (celsius *(9 / 5)) + 32;
            let fahrenheitFormatado = fahrenheit.toFixed(2);
            console.log(fahrenheitFormatado)

            let resultado = document.getElementById("resultado")
            resultado.value = fahrenheitFormatado;
        }
    </script>
</body>

</html>
