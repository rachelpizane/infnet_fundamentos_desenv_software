<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular área do círculo</title>
</head>

<body>
    <h1>Calcular área do círculo</h1>

    <p>Crie um algoritmo que calcule a área de um círculo, sendo que o comprimento do raio é informado pelo usuário. A área do círculo é calculada multiplicando-se pi e o raio ao quadrado.</p>

    <form class="main_form">

        <div class="topic-form">
            <label>Valor do raio:</label>
            <input type="number" id="raio" step="any" class="form-input" placeholder="Informe o comprimento do raio">
        </div>

        <input type="button" value="Calcular" class="button" onclick="calcularAreaCirculo()">

        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>

    <script>
        function calcularAreaCirculo() {
            const pi = Math.PI.toFixed(2);
            let raio = document.getElementById("raio").value;
            let areaCirculo = pi * (raio ** 2)

            let resultado = document.getElementById("resultado");
            resultado.value = "O círculo possui " + raio + " cm de cumprimento de raio. Sua área é de " + areaCirculo + " cm².";
        }

    </script>
</body>

</html>
