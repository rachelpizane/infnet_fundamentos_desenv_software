<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletronico</title>
</head>

<body>
    <!-- 
    12.	(Python Brasil) Faça um Programa para um caixa eletrônico. O programa deverá perguntar ao usuário o valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 2, 5, 10, 20, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O programa não deve se preocupar com a quantidade de notas existentes na máquina.
        ●	Exemplo 1: Para sacar a quantia de 256 reais, o programa fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
        ●	Exemplo 2: Para sacar a quantia de 399 reais, o programa fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    -->
    <script>
        // Função para validar a entrada
        function validarDados(saque){
            return saque >= 10 && saque <= 600 && Number.isInteger(saque) && !isNaN(saque) 
        }

        // Função para obter o valor do saque
        function obterSaque(){
            let saque;
            let validaDados = false;

            while(!validaDados) {
                saque = Number(prompt("Informe o valor do saque [10 - 600]: "));

                validaDados = validarDados(saque)

                if(!validaDados){
                    alert("Preenchimento inválido. Insira apenas números inteiros entre 10 e 600")
                }
            }
            
            return saque;
        }

        // Função para formatar a mensagem
        function formatarMensagem(resultado){
            let msg =  "-- CAIXA ELETRÔNICO --\n";
            
            msg += resultado.join("");

            msg += "---------------------------";

            return msg;
        }
        
        // Função para calcular a quantidade de notas
        function calcularNotas(saque){
            const notas = [100, 50, 20, 10, 5, 2, 1];
            const resultado = []

            notas.forEach(nota => {
                if(saque > nota){
                    const qtddNotas = Math.floor(saque / nota);

                    resultado.push(`${qtddNotas} nota(s) de ${nota} reais\n`);

                    saque %= nota
                }

            })
            return formatarMensagem(resultado);
        }

        // Função para exibir a quantidade de notas
        document.addEventListener("DOMContentLoaded", function (){
            const saque = obterSaque();
        
            alert(calcularNotas(saque))
        })
        
    </script>
</body>

</html>
