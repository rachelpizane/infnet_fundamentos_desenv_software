<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Positivo, negativo, ou zero?</title>
</head>

<body>
    <!-- 1.	Crie um algoritmo que leia um número e mostre se o mesmo é positivo, negativo ou zero. -->
    <script>
        function positivoNegativoZero(num) {
            if (num === 0) {
                return "zero";
            } else if (num > 0) {
                return "positivo";
            } else {
                return "negativo";
            }
        };

        document.addEventListener("DOMContentLoaded", function () {
            let num;
            do {
                num = Number(prompt("Informe um número"));
            } while (isNaN(num))


            alert(`O número ${num} é ${positivoNegativoZero(num)}.`)
        });
    </script>

</body>

</html>
