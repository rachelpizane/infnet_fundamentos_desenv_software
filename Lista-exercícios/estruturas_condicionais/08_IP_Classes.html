<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual classe do IP</title>
</head>

<body>
    <!-- 
    8.	Os endereços IP versão 4 são divididos em cinco classes: A, B, C, D e E. Os endereços no intervalo de 0 a 127 são classe A, de 128 a 191 são classe B, de 192 a 223 são classe C, de 224 a 239 são classe D e a partir de 240 são classe E. Crie um algoritmo que leia o primeiro octeto, no formato decimal, de um endereço IP e informe a sua classe.  
    -->
    <script>
        function determinarClasseIP(octeto) {
            if(octeto <= 127){
                return "A";
            } else if (octeto <= 191) {
                return "B";
            } else if (octeto <= 223) {
                return "C";
            }  else if (octeto <= 239) {
                return "D";
            } else if (octeto <= 255) {
                return "E";
            } else {
                return "Valor inválido";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            let octeto;
            do {
                octeto = parseInt(prompt("Informe o primeiro octeto do endereço IP (0-255): "))
            } while (octeto < 0 || octeto > 255 || isNaN(octeto))
            
            alert(`Número informado: ${octeto} \nSua classe é: ${determinarClasseIP(octeto)}.`)
            
        })
    </script>
</body>

</html>
