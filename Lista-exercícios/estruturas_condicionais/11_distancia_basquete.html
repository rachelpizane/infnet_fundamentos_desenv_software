<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basquete de Robo</title>
</head>

<body>
    <!-- 
    11.	[Olimpíada Brasileira de Informática 2018] Basquete de robôs
    A organização da OIBR, Olimpíada Internacional de Basquete de Robô, está começando a ter problemas com dois times: os Bit Warriors e os Byte Bulls. É que os robôs desses times acertam quase todos os lançamentos, de qualquer posição na quadra! Pensando bem, o jogo de basquete ficaria mesmo sem graça se jogadores conseguissem acertar qualquer lançamento, não é mesmo? Uma das medidas que a OIBR está implantando é uma nova pontuação para os lançamentos, de acordo com a distância do robô para o início da quadra. A quadra tem 2000 centímetros de comprimento, como na figura.
    
    Dada a distância D do robô até o início da quadra, onde está a cesta, a regra é a seguinte:
    ●	Se D ≤ 800, a cesta vale 1 ponto;
    ●	Se 800 < D ≤ 1400, a cesta vale 2 pontos;
    ●	Se 1400 < D ≤ 2000, a cesta vale 3 pontos.

    A organização da OIBR precisa de ajuda para automatizar o placar do jogo. Dado o valor da distância D, escreva um programa para calcular o número de pontos do lançamento.
    
    Entrada: A primeira e única linha da entrada contém um inteiro D indicando a distância do robô para o início da quadra, em centímetros, no momento do lançamento.
    
    Saída: Seu programa deve produzir uma única linha, contendo um inteiro, 1, 2 ou 3, indicando a pontuação do lançamento.
    
    Restrições: 0 ≤ D ≤ 2000
    -->
    <script>
        // Função para validar a entrada
        function validarDados(distanciaRobo){
            return distanciaRobo > 0 && distanciaRobo <= 2000 && !isNaN(distanciaRobo)
        }

        // Função para obter a distância
        function obterDistancia(){
            let distanciaRobo;
            let ehValido = false;

            while (!ehValido){
                distanciaRobo = parseFloat(prompt("Informe a distância do robo na quadra que tem 2000cm de comprimento"));

                ehValido = validarDados(distanciaRobo);

                if(!ehValido){
                    alert("Entrada inválida. A distância deve estar entre 0 e 2000.")
                }
            }
            return distanciaRobo;
        }

        // Função para calcular os pontos de acordo com a distância
        function calcularPontos(distanciaRobo) {
            if (distanciaRobo <= 800) {
                return 1;
            } else if (distanciaRobo <= 1400) {
                return 2;
            } else if (distanciaRobo <= 2000) {
                return 3;
            }
        }

        // Função para exibir o resultado na tela
        document.addEventListener("DOMContentLoaded", function () {
            const distanciaRobo = obterDistancia()

            alert(`Ponto(s): ${calcularPontos(distanciaRobo)}`)
        })

        //  A modulação do código em funções facilita a leitura e a manutenção do código. 
        // A modulação é uma técnica de programação que consiste em dividir um programa em partes menores, chamadas de funções, que realizam tarefas específicas.
        // Qual é a ordem correta das etapas para modularizar um código? 
        // 1. Identificar as tarefas que podem ser realizadas por funções.
        // 2. Criar as funções que realizam as tarefas identificadas.
        // 3. Chamar as funções no local apropriado do código. 
    </script>
</body>

</html>
