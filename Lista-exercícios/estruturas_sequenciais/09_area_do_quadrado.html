    <h1>Calcular área do quadrado</h1>

    <p>Crie um algoritmo que calcule a área de um quadrado, sendo que o comprimento do lado é informado pelo usuário. A área do quadrado é calculada elevando-se o lado ao quadrado.</p>

    <form class="main_form">
        <div class="topic-form">
            <label>Valor do comprimento do lado:</label>
            <input type="number" id="comprimento" step="any" class="form-input" placeholder="Informe o comprimento do lado">
        </div>

        <input type="button" value="Calcular" class="button" onclick="calcularAreaQuadrado()">

        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>

    <script>
        function calcularAreaQuadrado() {
            let lado = parseFloat(document.getElementById("comprimento").value);

            let areaQuadrado = lado ** 2;

            let resultado = document.getElementById("resultado");

            resultado.value = "A área do quadrado que possui " + lado + " cm de comprimento é de " + areaQuadrado + "cm².";
        }
    </script>
