<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Descubra IMC</title>
</head>
<body>
    <h1>Descubra IMC</h1>

    <p>Crie um algoritmo que recebe o valor da altura e do peso de uma pessoa e retorna seu IMC (IMC = peso / altura²).</p>

    <form class="main_form">
        <div class="topic-form">
            <label for="">Peso: </label>
            <input type="number" id="peso" step="any" class="form-input"
            placeholder="Informe o seu peso">
        </div>

        <div class="topic-form">
            <label for="">Altura: </label>
            <input type="number" id="altura" step="any" class="form-input"
            placeholder="Informe a sua altura">
        </div>

        <input type="button" value="Calcular" class="button" onclick="calcularIMC()">
       
        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>
    <script>
        function calcularIMC(){
            let resultado= document.getElementById("resultado")

            let peso = Number(document.getElementById("peso").value);
            let altura = Number(document.getElementById("altura").value);
        
            let imc = peso / (altura ** 2);  // altura * altura = altura ** 2 = Math.sqr(altura).

            const baixoImc = 18.5;
            const altoImc = 25;
            
            let resposta = "";
        
            if(imc > altoImc){
                resposta = "Cuidado, seu IMC está muito alto."
            } else if(imc < baixoImc){
                resposta = "Cuidado, seu IMC está muito baixo."
            } else {
                resposta = "Parabéns! Seu imc está adequado."
            }

            resultado.value = imc.toFixed(2) + ". " + resposta;

        }
    </script>
</body>
</html>
