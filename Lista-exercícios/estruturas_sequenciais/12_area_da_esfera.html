    <h1>Calcular área da esfera</h1>

    <p>Crie um algoritmo que calcule a área de uma esfera, sendo que o comprimento do raio é informado pelo usuário. A área da esfera é calculada multiplicando-se 4 vezes pi e o raio ao quadrado.</p>

    <form class="main_form">
        <div class="topic-form">
            <label>Valor do raio:</label>
            <input type="number" id="raio" step="any" class="form-input" placeholder="Informe o comprimento do raio">
        </div>

        <input type="button" value="Calcular" class="button" onclick="calcularAreaEsfera()">

        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>

    <script>
        function calcularAreaEsfera() {
            let raio = Number(document.getElementById("raio").value);
            let resultado = document.getElementById("resultado");

            const pi = Math.PI;
            let areaEsfera = (4 * pi) * (raio ** 2);
            
            resultado.value = "A esfera possui " + raio + " cm de raio. Sua área é de " + areaEsfera.toFixed(2) + " cm².";
        }
    </script>
</body>
