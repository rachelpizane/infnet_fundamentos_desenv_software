    <h1>Calcular área do retângulo</h1>

    <p>Crie um algoritmo que calcule a área de um retângulo, sendo que os comprimentos da altura e da base são informados pelo usuário. A área do retângulo é calculada multiplicando-se a altura pela base.</p>

    <form class="main_form">
        <div class="topic-form">
            <label>Valor da altura:</label>
            <input type="number" id="altura" step="any" class="form-input" placeholder="Informe o comprimento da altura">
        </div>

        <div class="topic-form">
            <label>Valor da base:</label>
            <input type="number" id="base" step="any" class="form-input" placeholder="Informe o comprimento da base">
        </div>

        <input type="button" value="Calcular" class="button" onclick="calcularAreaRetangulo()">

        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>

    <script>
        function calcularAreaRetangulo() {
            let altura = Number(document.getElementById("altura").value);
            let base = Number(document.getElementById("base").value);

            let areaRetangulo = altura * base;
        

            let resultado = document.getElementById("resultado");

            resultado.value = "O rentangulo possui " + altura + " cm de altura e " + base + " cm de base. A sua área é de " + areaRetangulo.toFixed(2) + " cm²."
        }
    </script>
</body>
