<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media das notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_link">
        <a href="01_media_notas.html">01</a>
        <a href="02_media_ponderada_notas.html">02 &gt&gt</a>
    </div>
    <h1>Media das notas</h1>

    <p>Crie um algoritmo que receba, como entrada, o valor de três notas de um aluno - com valor entre 0 e 10, e, em seguida, informe a média entre elas. Neste momento, não é necessário validar se a nota está dentro do intervalo válido!</p>
    
    <form class="main_form ">

        <div class="topic-form">
            <label>Valor da nota 1: </label>
            <input type="number" class="form-input" id="nota1" placeholder="Informe a 1ª nota">
        </div>

        <div class="topic-form">
            <label>Valor da nota 2: </label>
            <input type="number" class="form-input" id="nota2" placeholder="Informe a 2ª nota">
        </div>

        <div class="topic-form">
            <label>Valor da nota 3: </label>
            <input type="number" class="form-input" id="nota3" placeholder="Informe a 3ª nota">
        </div>

        <input type="button" onclick="calcularMedia()" value="Calcular" class="button">
        
        <div class="topic-form">
            <label>Resultado:</label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
        
    </form>
    <script>
        function calcularMedia(){
            let resultado = document.getElementById("resultado")
            let nota1 = Number(document.getElementById("nota1").value);
            let nota2 = Number(document.getElementById("nota2").value);
            let nota3 = Number(document.getElementById("nota3").value);
            
            let media = (nota1 + nota2 + nota3) / 3
            resultado.value = media
        }  
    </script>
</body>
</html>
