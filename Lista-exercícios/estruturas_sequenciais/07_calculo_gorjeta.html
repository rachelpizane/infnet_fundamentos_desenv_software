    <h1>Calcular a gorjeta a ser paga</h1>

    <p>Crie um algoritmo que calcule a gorjeta a ser paga de uma conta de restaurante. A gorjeta é calculada como sendo 10% do valor da conta, que deve ser informado pelo usuário.</p>

    <p><strong>Valor da gorjeta</strong>: 10% do valor da conta.</p>
    <form class="main_form">
        

        <div class="topic-form">
            <label>Valor da conta:</label>
            <input type="number" id="valorConta" step="any" class="form-input" placeholder="Escreva aqui o valor da conta">
        </div>

        <input type="button" value="Calcular" class="button" onclick="calcularGorjeta()">

        <div class="topic-form">
            <label> Resultado: </label>
            <input type="text" id="resultado" class="form-input" readonly>
        </div>
    </form>

    <script>
        function calcularGorjeta() {
            let valorConta = parseFloat(document.getElementById("valorConta").value);
            const porcentagemGorjeta = 10 / 100;
            
            let gorjeta = (valorConta * porcentagemGorjeta);

            let resultado = document.getElementById("resultado");
            resultado.value = "O valor da gorjeta será de " + gorjeta.toFixed(2) + " reais.";
        }
    </script>
