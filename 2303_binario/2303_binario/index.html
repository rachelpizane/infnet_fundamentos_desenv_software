<body>
    <script>
        function decimalParaBinario(decimal) {
            if (decimal == 0 || decimal == 1) {
                return decimal
            } 
                
            let binario = '';
            while (decimal > 0) {
            let resto;
            resto = decimal % 2;
            binario = resto + binario;
            decimal = Math.floor(decimal / 2);
            }
            
            return binario
    
        }
        console.log(decimalParaBinario(45));
    </script>
</body>
