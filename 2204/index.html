<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Maia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Define a altura da tela */
        }
        .container {
            display: inline-block; /* Largura no tamanho do conteúdo */
            padding: 25px 50px; /* Aumentado para 30px à direita e à esquerda */
            text-align: center; /* Centraliza o conteúdo dentro do container */
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #e6f0ff;
            max-width: 400px; /* Largura máxima do container */
        }
        h1 {
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .profile-img {
            border-radius: 50%; /* Faz a imagem ter formato de círculo */
            width: 200px; /* Largura da imagem */
            height: 200px; /* Altura da imagem */
            object-fit: cover; /* Corta a imagem para que se ajuste ao círculo */
            margin-bottom: 20px; /* Espaçamento abaixo da imagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rachel Maia</h1>
        <img class="profile-img" src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*g09N-jl7JtVjVZGcd-vL2g.jpeg" alt="Imagem de perfil de Rachel Maia">
        <h2>Habilidades</h2>
        <ul>
            <li>Gerenciamento de equipe</li>
            <li>Estratégia de negócios</li>
            <li>Marketing digital</li>
            <li>Desenvolvimento de produtos</li>
            <li>Atendimento ao cliente</li>
        </ul>
    </div>
</body>
</html>
